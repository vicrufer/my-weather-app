<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h2>Have a nice day!</h2>
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="🌏 Change city" class="form-control" id="city-input"
                                autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100" />
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li><span id="current-date"></span> <span id="current-time"></span></li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="weather-temperature">
                    <img src="" alt="" id="icon" />
                    <span>
                        <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link"
                                class="active">°C</a> <span style="color:white;">|</span> <a href="#"
                                id="fahrenheit-link">°F</a></span>
                    </span>
                </div>
                <div class="row info">
                    <div class="col-6 right">
                        Humidity: <span id="humidity"></span>%
                    </div>
                    <div class="col-6">
                        Wind: <span id="wind"></span> km/h
                    </div>
                </div>
                <div class="row weather-forecast" id="forecast">

                </div>
            </div>
            <small>
                <a href="https://github.com/vicrufer/my-weather-app" target="_blank">Open-source code</a>, by Victoria Ruiz Fernández
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
